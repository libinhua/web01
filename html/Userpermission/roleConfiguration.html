		<script type="text/javascript">
			$(function(){
				//树形列表收缩、展开事件
				$('.roleTable').on('click','.pull-right-container',function(){
					if($(this).find('i').hasClass('pull-trun')){
						$(this).parent().parent().siblings().slideDown();
						$(this).find('i').removeClass('pull-trun');
					}else{
						$(this).parent().parent().siblings().slideUp();
						$(this).find('i').addClass('pull-trun');
					}
					
				})
			})
